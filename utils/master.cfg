        workdir = mlsgpu_workdir),
    Compile(
        command = ['./waf', '--no-tests'],
        workdir = mlsgpu_workdir),
    Compile(
        command = ['make'],
        workdir = emptygldir),
    StringDownload(
        s = 'disk=/dev/null,4096,memory\n',
