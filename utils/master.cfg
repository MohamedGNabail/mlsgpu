from buildbot import locks

# Lock that allows heavy-weight or time-sensitive processes to lock out all
# others. It is used on whole builds.
heavy_lock = locks.SlaveLock('slave_heavy', maxCount = 100)
# Lock that limits to one OpenCL client at a time, to prevent spurious errors
# about being unable to get a context. It is only used in counting mode and
# on individual steps.
cl_lock = locks.SlaveLock('slave_cl', maxCount = 1)

checkout_steps = [
    Git(
        repourl = git_url,
        branch = 'master',
        mode = 'clobber',
        timeout = 120)
]

