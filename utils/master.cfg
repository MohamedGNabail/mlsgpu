####### SCHEDULERS

# Configure the Schedulers, which decide how to react to incoming changes.  In this
# case, just kick off a 'runtests' build

includes_re = re.compile('^(khronos_headers|waf-tools)/')
mlsgpu_dir = 'prototypes/mlsgpu'
knng_dir = 'prototypes/knng'

def mlsgpu_fileIsImportant(change):
    for f in change.files:
        if includes_re.match(f) or f.startswith(mlsgpu_dir):
            return True
    return False

def knng_fileIsImportant(change):
    for f in change.files:
        if f.startswith(knng_dir):
            return True
    return False

from buildbot.schedulers.basic import SingleBranchScheduler, Dependent
from buildbot.schedulers.timed import Nightly

s_quick = SingleBranchScheduler(
        name = 'quick_build',
        branch = 'master',
        treeStableTimer = 120,
        fileIsImportant = mlsgpu_fileIsImportant,
        builderNames = [
            'quick_debug', 'quick_optimized', 'quick_release', 'quick_clang', 'quick_cpu',
            'manual', 'doxygen'])
s_nightly = Nightly(
        name = 'nightly',
        branch = 'master',
        builderNames = ['nightly_optimized', 'nightly_coverage', 'knng'],
        dayOfWeek = range(0, 4),      # Mon-Thu
        hour = 18,
        minute = 0)
s_nightly_benchmark = Dependent(
        name = 'nightly_benchmark',
        upstream = s_nightly,
        builderNames = ['benchmark'])
s_weekendly = Nightly(
        name = 'weekendly',
        branch = 'master',
        builderNames = ['nightly_optimized', 'nightly_coverage', 'knng'],
        dayOfWeek = range(4, 6),      # Fri-Sat
        hour = 17,
        minute = 30)
s_weekendly_benchmark = Dependent(
        name = 'weekendly_benchmark',
        upstream = s_weekendly,
        builderNames = ['benchmark'])

c['schedulers'] = [s_quick, s_nightly, s_nightly_benchmark, s_weekendly, s_weekendly_benchmark]

####### BUILDERS

# The 'builders' list defines the Builders, which tell Buildbot how to perform a build:
